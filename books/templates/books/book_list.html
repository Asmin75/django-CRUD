{% extends 'books/base.htm.html' %}
{% block title %}Book List{% endblock %}
{% block body %}
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Pages</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        {% for book in book_list %}
            <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.pages }}</td>
            <td><a href="{% url "book_view" book.id %}">view</a></td>
            <td><a href="{% url "book_edit" book.id %}">edit</a></td>
            <td><a href="{% url "book_delete" book.id %}">delete</a></td>
            </tr>
        {% endfor %}
</tbody>
    </table>
{% endblock %}
